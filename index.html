<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Pokemons!</title>
  </head>
  <body>
    <h1>Pokemons!</h1>
    <div>
      <input id="search-input" type="text" required />
      <button id="search-button">Pok√©hunt!</button>
      <dl>
        <dt>Name: </dt><dd id="pokemon-name"></dd>
        <dt>ID: </dt><dd class="stat" id="pokemon-id"></dd>
        <dt>Weight: </dt><dd class="stat" id="weight"></dd>
        <dt>Height: </dt><dd class="stat" id="height"></dd>
        <dt>Types: </dt><dd class="stat" id="types"></dd>
      </dl>
      <dl>
        <dt>BASE </dt><dd>STATS</dd>
        <dt>HP: </dt><dd class="stat" id="hp"></dd>
        <dt>Attack: </dt><dd class="stat" id="attack"></dd>
        <dt>Defense: </dt><dd class="stat" id="defense"></dd>
        <dt>Special-attack: </dt><dd class="stat" id="special-attack"></dd>
        <dt>Special-defense: </dt><dd class="stat" id="special-defense"></dd>
        <dt>Speed: </dt><dd class="stat" id="speed"></dd>  
      </dl>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
